<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./IMG/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/forms_design.css">
    <title>Registro | MeetGuatemala</title>
</head>
<body>

    <main>
        <div class="main__form">
        
            <div class="form__side-img">
                <img src="./IMG/form_side_img.jpg" alt="">
            </div>

            <div class="form__inputs">
                <div class="inputs__lock-img">
                    <img src="./IMG/lock.png" alt="Not found">
                </div>
                
                <h1>Registrate</h1>
                
                <form action="" autocomplete="off">

                    <div class="form__username input">
                        <input type="text" name="username" placeholder="Nombre de usuario">
                        <i class="fa fa-user fa-lg fa-fw" aria-hidden="true"></i>
                    </div>
            
                    <div class="form__email input">
                        <input type="text" name="email" placeholder="Correo electronico">
                        <i class="fa fa-envelope fa-lg fa-fw" aria-hidden="true"></i>
                    </div>
            
                    <div class="form__password input">
                        <input type="password" name="password" placeholder="Contraseña">
                        <i class="fas fa-lock fa-lg fa-fw"></i>
                    </div>

                    <div class="form__submit">
                        <input type="submit" name="submit" value="Enviar">
                    </div>

                    <div class="form__text">
                        <p class="text__text-pc">¿Ya tienes una cuenta? <a href="signin.html">Inicia Sesion</a></p>
                        <a href="signin.html" class="text__text-responsive">Incia Sesion aqui</a><br>
                        <p><a href="index.html">Volver al inicio</a></p>
                    </div><br>
                    
                </form>

            </div>
        </div>  
    </main>
    
</body>
</html>
